apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-agent-conf
  labels:
    app: opentelemetry
    component: otel-agent-conf
data:
  otel-agent-config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    exporters:
      datadog:
        api:
          key: <REPLACE_ME>
    processors:
      resourcedetection:
        # ensures host.name and other important resource tags 
        # get picked up
        detectors: [system, env, docker]
        timeout: 5s
        override: false
      k8sattributes:
        # associate to pods using the k8s.pod.uid resource attribute
        # set by each pod's template
        pod_association:
          - from: resource_attribute
            name: k8s.pod.uid
      batch:
        timeout: 10s
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [resourcedetection, k8sattributes, batch]
          exporters: [datadog]
